<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js weather app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Egypt, US </div>
                <div class="date">Monday 1 augst 2022</div>
            </section>
            <div class="main-temp">
                <div class="temp"> 8 <span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">19°C / 23°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search...">
        </header>
    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
